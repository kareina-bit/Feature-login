<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Multi Step Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/identify.css">
</head>
<body>

<div class="container">
    <h2>Xác thực tài khoản</h2>

    <div class="steps">
        <div class="step active">1</div>
        <div class="arrow">➜</div>
        <div class="step">2</div>
        <div class="arrow">➜</div>
        <div class="step">3</div>
        <div class="arrow">➜</div>
        <div class="step">4</div>
    </div>

    <form id="multiForm" enctype="multipart/form-data">

        <!-- STEP 1 -->
        <div class="step-content active">
            <h3>Bước 1: Cập nhật thông tin cá nhân</h3>

            <label>Họ tên</label>
            <input type="text" name="personal.fullName" required>

            <label>Số điện thoại</label>
            <input type="text" id="phone" name="personal.phone" required>

            <label>Địa chỉ</label>
            <input type="text" name="personal.address" required>
        </div>

        <!-- STEP 2 -->
        <div class="step-content">
            <h3>Bước 2: Cập nhật CCCD</h3>

            <div class="cccd-row">
                <div>
                    <label>Mặt trước</label>
                    <input type="file" id="cccdFront" accept="image/*"
                        onchange="previewImage(this,'frontPreview')">
                    <img id="frontPreview" class="preview">
                </div>

                <div>
                    <label>Mặt sau</label>
                    <input type="file" id="cccdBack" accept="image/*"
                        onchange="previewImage(this,'backPreview')">
                    <img id="backPreview" class="preview">
                </div>
            </div>

            <div>
                <label>Họ tên</label>
                <input type="text" id="cccdName" name="cccd.fullName">

                <label>Số căn cước công dân</label>
                <input type="text" id="cccdNumber" name="cccd.number">

                <label>Địa chỉ</label>
                <input type="text" id="cccdAddress" name="cccd.address">

                <label>Ngày cấp</label>
                <input type="date" id="cccdDate" name="cccd.issueDate">
            </div>
        </div>

        <!-- STEP 3 -->
        <div class="step-content">
            <h3>Bước 3: Cập nhật chữ ký</h3>

            <label>Tải lên hình ảnh chữ ký</label>
            <input
            type="file"
            id="signImage"
            name="signature.image"
            accept="image/*"
            onchange="previewImage(this, 'imgSign')"
            />
            
            <img id="imgSign" class="preview-img">
            <div class="signature-error"></div>
        </div>

        <!-- STEP 4 -->
        <div class="step-content">
            <h3>Xác nhận thông tin</h3>
            <p>Vui lòng kiểm tra lại thông tin trước khi gửi</p>

            <div class="review-row">
                <div class="review-item">
                    <label>Họ tên</label>
                    <input type="text" id="reviewName" readonly>
                </div>
                <div class="review-item">
                    <label>Số CCCD</label>
                    <input type="text" id="reviewCccd" readonly>
                </div>
            </div>

            <div class="review">
                <label>Địa chỉ</label>
                <input type="text" id="reviewAddress" readonly>
            </div>

            <div class="review">
                <label>Chữ ký</label>
                <img id="reviewSign" class="preview-img">
            </div>
        </div>

        <div class="buttons">
            <button id="btnBack" type="button">Quay lại</button>
            <button id="btnNext" type="button">Tiếp theo</button>
        </div>

    </form>
</div>

<script src="assets/js/identify.js"></script>
</body>
</html>
