<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Success</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        color: #000;
    }

    .container {
        text-align: center;
        max-width: 500px;
    }

    .icon {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(135deg, #28a745, #4CAF50);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        position: relative;
    }

    .icon svg {
        width: 50px;
        height: 50px;
        stroke: white;
        stroke-width: 5;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: draw 0.6s forwards ease-out 0.3s;
    }

    @keyframes draw {
        to {
            stroke-dashoffset: 0;
        }
    }

    h2 {
        color: #28a745;
        margin-bottom: 10px;
    }

    p {
        font-size: 16px;
        line-height: 1.6;
        margin: 5px 0;
    }
</style>
</head>
<body>
<div class="container">
    <div class="icon">
        <svg viewBox="0 0 24 24">
            <path d="M5 13l4 4L19 7"></path>
        </svg>
    </div>
    <h2>Xác nhận thành công!</h2>
    <p>Cảm ơn bạn đã gửi thông tin.</p>
    <p>Bây giờ bạn có thể xem thông tin các đơn hàng phù hợp với xe tải của bạn.</p>
    <p>Chúc bạn có trải nghiệm tuyệt vời cùng Shipway.</p>
</div>
</body>
</html>
